<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoProject</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/png">
</head>

<body>
    <!-- this is for the navigation -->
    <nav>

        <img src="assets/images/logo.png" alt="logo" class="logo-img">
        <h1 class="d-inline title ml-1" id="main-title">CryptoProject</h1>
        <button class="f-right nav-button" id="nav-search-button">Search</button>
        <button class="f-right nav-button" id="nav-portofolio-button">Portofolio Tracker</button>
    </nav>

    <!-- this is for the main section -->
    <section>
        <div class="container mt-5">
            <div class="flex-container">
                <div class="flex-item">
                    <div class="ml-10">
                        <h1>CryptoProject</h1>
                        <p>A platform to view all info about all cryptocurrencies!</p>
                    </div>
                </div>
                <div class="flex-item">
                    <img src="assets/images/home_page.svg" alt="Homepage Image" class="home-img">
                </div>
            </div>
        </div>
    </section>

    <!-- this is for the top coins section -->
    <section class="top-coins">
        <h1 class="text-center color-yellow mb-1">Top coins!</h1>
        <div class="flex-container flex-horizontal" id="coins_container">

        </div>



    </section>

    <!-- this is for the Footer -->
    <footer>
        <p class="d-inline">&copy; CryptoProject | Developed by Dylan van Eyk</p>
        <a href="https://www.github.com" target="_blank">
            <img src="assets/images/github.png" alt="Github Logo" class="footer-image f-right">
        </a>
    </footer>

    <script src="assets/js/common.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
